
<row>
  <div class="col-md-6 col-md-offset-3">
    <h2 class="text-center">Register</h2>
    <form name="register" novalidate>
      <input type="text" name="name" placeholder="Full name" class="form-control" ng-model="user.name" required>
      
      <input type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username" required>

      <input type="email" name="email" placeholder="email" class="form-control" ng-model="user.email" required>
      <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">please enter a valid email</p>

      <input type="password" name="password" placeholder="password" class="form-control" ng-model="user.password" required>
      
      <input  type="password" 
              name="verify_password" 
              placeholder="verify password" class="form-control" ng-model="verify_password" name="verify_password"  validate-match="password" required>
      <p class="help-block" ng-show="register.verify_password.$dirty && register.verify_password.$invalid">please enter a valid password</p>

      <input type="submit"  ng-disabled="register.$invalid " value="register" class="form-control btn-primary" >
    </form>

  </div>
</row>
